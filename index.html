<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Skewed One Page Scroller with "scrollmagic.io" (In Progress)</title>
  <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">

  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="scroll-me">
  <h1>Scroll Down</h1>
</div>

<section class="px-slider-section">
  <div class="px-pages">
    <div class="px-page px-page-1 active">
      <div class="half half--left">
        <div class="skewed">
          <div class="content" data-bg-image="https://images.unsplash.com/photo-1535086181678-5a5c4d23aa7d?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=34c86263bec2c8f74ceb74e9f4c5a5fc&auto=format&fit=crop&w=1189&q=80"></div>
        </div>
      </div>
      <div class="half half--right">
        <div class="skewed">
          <div class="content" data-bg-color="#869aa0">
            <h2 class="heading">Travel</h2>
            <hr />
            <p class="description">Let's go on ride...</p>
          </div>
        </div>
      </div>
    </div>

    <div class="px-page px-page-2">
      <div class="half half--left">
        <div class="skewed">
          <div class="content" data-bg-color="#5c5450">
            <h2 class="heading">Pottery</h2>
            <hr />
            <p class="description">The oldest art in world..!</p>
          </div>
        </div>
      </div>
      <div class="half half--right">
        <div class="skewed">
          <div class="content" data-bg-image="https://images.unsplash.com/photo-1493106641515-6b5631de4bb9?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=4cc134c8f1293da8c3468dbe61ef7a93&auto=format&fit=crop&w=1136&q=80"></div>
        </div>
      </div>
    </div>
    <div class="px-page px-page-3">
      <div class="half half--left">
        <div class="skewed">
          <div class="content" data-bg-image="https://images.unsplash.com/photo-1516321497487-e288fb19713f?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=cbbd27149a8243a42eb2bd0bd918ba8f&auto=format&fit=crop&w=1050&q=80"></div>
        </div>
      </div>
      <div class="half half--right">
        <div class="skewed">
          <div class="content" data-bg-color="#343339">
            <h2 class="heading">Tech</h2>
            <hr />
            <p class="description">Keep learn New Technology!</p>
          </div>
        </div>
      </div>
    </div>
    <div class="px-page px-page-4">
      <div class="half half--left">
        <div class="skewed">
          <div class="content" data-bg-color="#689F38">
            <h2 class="heading">Vegetables</h2>
            <hr />
            <p class="description">Fresh from the farm!</p>
          </div>
        </div>
      </div>
      <div class="half half--right">
        <div class="skewed">
          <div class="content" data-bg-image="https://images.unsplash.com/photo-1519897831810-a9a01aceccd1?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=c306f9f10164d119a9c34ebb238534de&auto=format&fit=crop&w=1189&q=80"></div>
        </div>
      </div>
    </div>
    <div class="px-page px-page-5">
      <div class="half half--left">
        <div class="skewed">
          <div class="content" data-bg-image="https://images.unsplash.com/photo-1526779259212-939e64788e3c?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=41a3bf84b4e02676a3cdf4414f08dea0&auto=format&fit=crop&w=1053&q=80"></div>
        </div>
      </div>
      <div class="half half--right">
        <div class="skewed">
          <div class="content" data-bg-color="">
            <h2 class="heading">Peace</h2>
            <hr />
            <p class="description">
              All we need..!
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="scroll-me">
  <h1>Scroll up</h1>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/debug.addIndicators.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TweenMax.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
